<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body>
  <header>
        <nav>
            <div class="menu">
                <div class="logo">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="">
                </div>
                <div class="buttons">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">О нас</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#spring" >Распродажа</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#tovars">Товары</a>
                        </li>
                      </ul>
                </div>
            </div>
            <div class="trash">
                <a href="inner/buy.html"><img src="{{ url_for('static', filename='img/shopping-basket-button.svg') }}" alt=""></a>
            </div>
        </nav>
        {% block downtext %}{% endblock %}
    </header>



    {% block main %}{% endblock %}
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
